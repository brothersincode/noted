<!DOCTYPE html>
<html><head>
	<meta charset="utf-8">
	<title>Noted! - a Markdown editor written in javascript using electron</title>

	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
	<link rel="stylesheet" href="../../config/styles.css" type="text/css" />

	<script>
		window.$ = window.jQuery = require('./components/jquery/dist/jquery.min.js');
	</script>

</head><body id="bbooddyy">

<header>

	<h1>Noted!</h1>

	<div id="toolbar">

		<input type="text" id="location" />

		<button id="save">save</button>
		<button id="reload">reload</button>
		<button id="front-matter">append</button>
		<button id="print">print</button>
		<button id="reload-styles">styles</button>
	</div>

</header>

<section class="flexbox">

	<div class="col" id="tree">
		<div id="storage">Loading...</div>
	</div>

	<aside class="col" id="editor">
		<textarea id="md-input" class="input" wrap="off"></textarea>
	</aside>

	<article class="col"  id="preview">
		<div id="md-output" class="output"></div>
	</article>

</section>

<footer>

	<div class="credits">
		We are using nodejs <script>document.write(process.version)</script> and Electron <script>document.write(process.versions['electron'])</script>.
	</div>
	<!-- https://github.com/atom/electron/blob/master/docs/api/process.md -->
	<!-- console.log(remote.require('app').getVersion()); -->

	 <div id="notification"></div>
</footer>

<script src="components/jqtree/tree.jquery.js"></script>
<script src="index.js"></script>

</body></html>
